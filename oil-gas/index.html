<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petro Corp</title>
    <!-- LOGO -->
    <link rel="icon" href="/src/images/logo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/src/style/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/46497ae2df.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="header">
    <div class="header-logo">
        <img src="/src/images/logo.png" alt="company-logo">
        <a href="#home">Petro Co</a>
    </div>
    <nav class="nav-bar">
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About Us</a>
        <a href="#biz" class="nav-link">Businesses</a>
        <a href="#sus" class="nav-link">Sustainability</a>
        <a href="inv" class="nav-link">Investors</a>
        <a href="#"class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
    </nav>
</header>
<section>
    <div class="sliders">
        <div class="slides">
            <!-- Radio Button Start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Radio Button End -->

            <!-- Slide Images Start -->
            <div class="slide first">
                <img src="/src/images/img1.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/src/images/img2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/src/images/img3.jpg" alt="">
            </div>
            <!-- Slide Images End -->
            <!-- Automatic Navigation Start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>
        <!-- Manual Navigation Start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
        <!-- Manual Navigation End -->
    </div>
</section>
    <!-- JS -->
    <script src="/src/script/script.js"></script>
</body>
</html>
